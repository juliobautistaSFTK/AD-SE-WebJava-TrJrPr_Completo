name: Maven Build

# Se ejecuta cuando haya un push a la rama main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Utiliza la última versión de Ubuntu

    steps:
      # Paso 1: Hacer checkout del código
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Java (si tu proyecto usa Java)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      # Paso 3: Compilar el proyecto con Maven
      - name: Build with Maven
        run: mvn clean install

      # Paso 4: Opcionalmente, ejecutar pruebas unitarias
      - name: Run tests
        run: mvn test

      # Paso 5: Guardar los resultados de la construcción o pruebas
      # Actualiza a la versión más reciente de la acción
      - name: Upload build results
        uses: actions/upload-artifact@v3
        with:
          name: build-results
          path: target/
